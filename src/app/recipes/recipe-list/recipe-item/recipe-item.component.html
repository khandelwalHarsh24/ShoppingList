<a  class="list-group-item clearfix" [routerLink]="[index]" [routerLinkActive]="'active'">
    <div class="pull-left" >
        <h4 class="list-group-item-heading">{{actualRecipe.name}}</h4>
        <p class="list-group-item-text">{{actualRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{actualRecipe.imagePath}}" alt="{{actualRecipe.name}}" class="img-responsive" style="max-height:50px;">
    </span>
</a>
